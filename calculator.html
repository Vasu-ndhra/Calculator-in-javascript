<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h4 class="text-center mt-3"> Calculator </h4>
        <input style="width: 200px; margin: 10px; position: relative; top: 50px; left: 450px;" class="form-control" type="text" name="screen" id="screen">
        <table style="background-color: #302930; border-radius: 13px; width: 200px; padding: 30px; margin: 10px; position: relative; top: 50px; left: 450px;">
            <tr>
                <td><button class="btn text-white">7</button></td>
                <td><button class="btn text-white">8</button></td>
                <td><button class="btn text-white">9</button></td>
                <td><button class="btn text-white">+</button></td>
            </tr>
            <tr>
                <td><button class="btn text-white">4</button></td>
                <td><button class="btn text-white">5</button></td>
                <td><button class="btn text-white">6</button></td>
                <td><button class="btn text-white">-</button></td>
            </tr>
            <tr>
                <td><button class="btn text-white">1</button></td>
                <td><button class="btn text-white">2</button></td>
                <td><button class="btn text-white">3</button></td>
                <td><button class="btn text-white">*</button></td>
            </tr>
            <tr>
                <td><button class="btn text-white">C</button></td>
                <td><button class="btn text-white">0</button></td>
                <td><button class="btn text-white">=</button></td>
                <td><button class="btn text-white">/</button></td>
            </tr>
        </table>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./Cal.js"></script>

</html>
